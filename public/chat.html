<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet"  href="./styles.css">
    <title>Chat | ChatApp</title>
  </head>
  <body>


  <div class="leftPane">
      <div id="titlePane">
        
      </div>

      <ul class="listusers">

      </ul>

  </div>

  <ul id="messages"> </ul>


    <div class="form">

      <form id="msg-form">

        <input id="textbox" type="text" name="message" placeholder="Enter your message here : "/>
        <div class="send">
          <button id="sendMsg"></button>
          <button id="sendLocation"></button>
        </div>
      </form>
    </div>

<!--RECEIVED AFTER SETTING THE SERVER-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/deparam.js"></script>

<script type="text/javascript">

var params=jQuery.deparam(window.location.search);

  if (params.length<1) {
    alert('Authorisation error!');
    window.location.href="/";
  }

$('#textbox').click(function () {
//  alert('Text changed');
if (this.value==='') {
    document.getElementById('sendMsg').disabled=true;
}else {
  document.getElementById('sendMsg').disabled=false;
}
});

document.getElementById("textbox").addEventListener('input', function (evt) {

    if (this.value==='') {

        document.getElementById('sendMsg').disabled=true;
        $('#sendMsg').css("text-decoration","overline");
    }else{
      document.getElementById('sendMsg').disabled=false;
    }

});

</script>

  </body>
</html>
